<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Html</title>
</head>
<body>
    <!-- table has <tr>(table row), <th>(table head), <td>(table data) -->
    <!-- <td> is for <th> -->
    <!-- <tr> is for both -->
    <table>
        <tr>
            <th>Country</th>
            <th>City</th>
            <th>Nationality</th>
        </tr>
        <tr>
            <td>America</td>
            <td>NewYork</td>
            <td>American</td>
        </tr>
        <tr>
            <td>China</td>
            <td>Bejing</td>
            <td>Chinese</td>
        </tr>
    </table>
</body>
</html>

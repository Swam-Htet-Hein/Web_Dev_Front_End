<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Messenger Page for my study</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <div class="header">
        <!-- Left logo -->
        <div class="logoContainer">
            <img src="img/icons8-messenger-240.png" class="logo">
        </div>
        <!-- Middle and Right Container -->
        <div class="menuContainer">
            <!-- Middle Menu Items -->
            <div class="menuItemContainer">
                <a href="links/Rooms.html" class="menuItem">Rooms</a>
                <a href="links/Features.html" class="menuItem">Features</a>
                <a href="links/PrivacySafety.html" class="menuItem">Privacy & safety</a>
                <a href="links/ForDeveloper.html" class="menuItem">For Developers</a>
            </div>
            <!-- Right Menu Icon and Items -->
            <div class="menuIconContainer">
                <img src="img/Colebemis-Feather-Menu.32.png" width="100%">
            </div>
        </div>
    </div>
    <div class="main">
        <!--Container-->
        <div class="container">
            <!-- Left side -->
            <div class="Left">
                <div class="innerLeft">
                    <h1 class="heading">Be together, whenever.</h1>
                    <p class="description">
                        A simple way to text video chat and plan things all in one place.
                    </p>
                    <div class="inputSection">
                        <input type="text" class="blockElement inputs" placeholder="Email address or phone number">
                        <input type="password" class="blockElement inputs" placeholder="Password">
                        <button class="blockElement signInput">Sign In</button>
                    </div>
                    <div class="keepSignIn">
                        <label for="signedIn">
                            <input type="checkbox" id="signedIn">Keep me signed in
                        </label>
                    </div>
                    <div>
                        Forgotten your password?
                    </div>
                    <img src="img/google-play-store-and-app-store.png" class="appStoreIcon">
                </div>
            </div>
            <!-- Right side -->
            <div class="Right">
                <img src="img/MessengerChat.png" width="100%" class="rightImage">
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="footer">
        <h1 class="footerText">So many ways to connect with your friends</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="fruits">
        There are apple, orange, banana and grape.
    </p>
    <p class="fruits">
        I like orange, but I don't like grape.
    </p>
    <p class="meats">
        There are pork, chicken and fish.
    </p>
    <p class="meats">
        I like chicken, but I don't like fish.
    </p>
    <!-- id သည် unique ဖြစ်သည် -->
        <table id="computers">
            <tr>
                <th>Computer Name</th>
                <th>CPU</th>
                <th>RAM</th>
            </tr>
            <tr>
                <td>Dell aspiron</td>
                <td>Intel core i5 10th</td>
                <td>8GB</td>
            </tr>
        </table>
</body>
</html>

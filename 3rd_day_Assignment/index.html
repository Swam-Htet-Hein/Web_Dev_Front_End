<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mother">
        <!-- menu -->
        <div class="menu">
            <img src="img/icons8-messenger-240.png" class="logo">
            <a href="fake_links/Rooms.html" class="menuItem">Rooms</a>
            <a href="fake_links/Features.html" class="menuItem">Features</a>
            <a href="fake_links/PrivacySafety.html" class="menuItem">Privacy & safety</a>
            <a href="fake_links/ForDeveloper.html" class="menuItem">For developers</a>
        </div>
        <!-- container -->
        <div class="container">
            <!-- left -->
            <div class="left">
                <div class="leftInner">
                    <h1 class="header">Be together, whenever.</h1>
                    <div class="description">
                        A simple way to text, video chat and plan things all in one place.
                    </div>
                    <input type="text" class="blockElement input" placeholder="Email address or phone number">
                    <input type="password" class="blockElement input" placeholder="Password">
                    <button class="blockElement signIn">Sign In</button>
                    <div class="checkbox">
                        <input type="checkbox">
                        <span>Keep me signed in</span>
                    </div>
                    <div class="forgetPassword">
                        Forgotten your password?
                    </div>
                    <img class="storeImage" src="img/google-play-store-and-app-store.png">
                </div>
            </div>
            <!-- right -->
            <div class="right">
                <img class="rightImage" src="img/MessengerChat.png">
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <h1 class="footerHeader">So many ways to connect with all your friends</h1>
        </div>
    </div>
</body>
</html>
